<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SVG Glass Effect</title>
</head>

<body>
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="glassEffect" x="-20%" y="-20%" width="140%" height="140%">
                <feFlood result="flood" flood-color="#FFF" flood-opacity="0.7" />
                <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in" />
                <feGaussianBlur in="mask" stdDeviation="5" result="blur" />
                <feComposite in="SourceGraphic" in2="blur" operator="atop" />
            </filter>
        </defs>

        <rect x="50" y="50" width="200" height="200" fill="#3500FF" filter="url(#glassEffect)" />
    </svg>


</body>

</html>
